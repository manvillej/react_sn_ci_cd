version: 0.2

phases:
  install:
    runtime-versions: 
      nodejs: 12
    commands:
      - npm i npm@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - npm install 
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./build $S3_BUCKET
      - HTML=$(cat ./build/index.html | base64); curl $DEPLOYMENT_ENDPOINT --request POST --header "Accept:application/json" --header "Content-Type:application/json" -d "{\"endpoint\":\"${REACT_ENDPOINT}\",\"data\":\"${HTML}\"}" --user $SERVICENOW_USERNAME:$SERVICENOW_PASSWORD    
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths $INVALIDATION_PATHS
